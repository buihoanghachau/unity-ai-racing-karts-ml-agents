behaviors:
  KartAgent:
    trainer_type: poca
    hyperparameters:
      batch_size: 1024
      buffer_size: 12000
      learning_rate: 0.0005
      beta: 0.001
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple
      use_recurrent: true
      memory_size: 256
      sequence_length: 128
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 500000000
    time_horizon: 1000
    summary_freq: 24000
    threaded: true

